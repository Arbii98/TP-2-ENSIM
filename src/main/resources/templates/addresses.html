<! DOCTYPE HTML >
<html xmlns:th="http://www.thymeleaf.org ">
<head>
<title> Adresses </title>
<meta http-equiv ="Content-Type" content ="text/html;charset =UTF-8"/>
</head>

<body>

	<div th:replace="header :: navbar"></div>

	<button class="btn btn-primary">Click</button>

	<h1> Les differentes adresses </h1>
	<table border=1>
		<tr>
			<th>Content</th>
			<th>Date</th>
			<th>Author</th>
		</tr>
	   <th:block th:each="address : ${allAdresses}">
	      <tr>
	         <td th:text="${address.content}">...</td>	      
	         <td th:text="${address.creation}">...</td>
	         <td th:text="${address.author}">...</td>
	      </tr>
	   </th:block>
	</table>
</body>
</html>
